[params]
    description = "Peronal website of Finder"
    homeText = "You just need a Hugo blog from scratch"
    # Please make sure `blogDirNmae` matches the name used in `menu` above:
    blogDirName = "posts"
    # singleLang = true
    defaultLang = "cn"
    MathJaxCDN = "//cdnjs.cloudflare.com/ajax/libs" 
    MathJaxVersion = "2.7.5"
    favicon = "media/hugo-logo.png"
    # Edit by yourself:
    GithubEdit = "https://github.com/UFinderaha/myblog/edit/main/content/"
    copyright = "&copy;"
    copyrightYear = "2024"
    # Edit by yourself:
    GithubRepo = "https://github.com/Finderaha/myblog"
    # Edit by yourself:
    ContentSource = "https://raw.githubusercontent.com/Finderaha/myblog/main/content/" 

[params.logo]
  # Change the logo picture as your prefer:
  url = "media/hugo-logo.png" # you can change it
  width = 50.0
  height = 50.0
  alt = "Hugo-ht"

