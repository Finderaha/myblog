# 添加以下配置
security:
  enableInlineShortcodes: true
  
# 确保图片文件被复制
staticDir:
  - static
  - content/cn/posts/images 

module:
  mounts:
    - source: static
      target: static
    - source: content
      target: content
    - source: layouts
      target: layouts
    - source: data
      target: data
    - source: assets
      target: assets 