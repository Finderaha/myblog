<svg width="1000" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Define styles -->
  <style>
    .box { fill: #FFCC80; stroke: #FF8F00; stroke-width: 3px; rx: 15; ry: 15; }
    .text { font-size: 18px; text-anchor: middle; font-family: Arial, sans-serif; font-weight: bold; fill: #6D4C41; }
    .arrow { stroke: #FF8F00; stroke-width: 4px; fill: none; marker-end: url(#arrowhead); }
  </style>
  
  <!-- Arrowhead marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FF8F00" />
    </marker>
  </defs>
  
  <!-- Data Collection Step -->
  <rect x="400" y="50" width="220" height="70" class="box"/>
  <text x="510" y="90" class="text">数据收集</text>
  
  <!-- Data Preprocessing -->
  <rect x="280" y="150" width="460" height="70" class="box"/>
  <text x="510" y="190" class="text">数据预处理（清理、特征工程、划分）</text>
  
  <!-- Model Training -->
  <rect x="280" y="250" width="460" height="70" class="box"/>
  <text x="510" y="290" class="text">模型训练（算法选择、优化、超参数）</text>
  
  <!-- Model Evaluation -->
  <rect x="280" y="350" width="460" height="70" class="box"/>
  <text x="510" y="390" class="text">模型评估（交叉验证、指标计算、过拟合检测）</text>
  
  <!-- Model Deployment -->
  <rect x="280" y="450" width="460" height="70" class="box"/>
  <text x="510" y="490" class="text">模型部署（推理优化、API服务、监控）</text>
  
  <!-- Continuous Improvement -->
  <rect x="280" y="550" width="460" height="70" class="box"/>
  <text x="510" y="590" class="text">持续优化（增量学习、反馈闭环）</text>
  
  <!-- Arrows between steps -->
  <line x1="510" y1="120" x2="510" y2="150" class="arrow"/>
  <line x1="510" y1="220" x2="510" y2="250" class="arrow"/>
  <line x1="510" y1="320" x2="510" y2="350" class="arrow"/>
  <line x1="510" y1="420" x2="510" y2="450" class="arrow"/>
  <line x1="510" y1="520" x2="510" y2="550" class="arrow"/>
  
  <!-- Loopback arrow for continuous improvement -->
  <line x1="510" y1="620" x2="180" y2="620" class="arrow"/>
  <line x1="180" y1="620" x2="180" y2="90" class="arrow"/>
  <line x1="180" y1="90" x2="390" y2="90" class="arrow"/>
</svg>